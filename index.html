    <style>
        :root {
            --primary-color: #ff4b5c;
            --secondary-color: #f7f9fc;
            --accent-color: #ffffff;
            --font-family: ''Arial', sans-serif';
            --hs: 225, 100%;

        * {

            padding: 0;

        }

        body {
            font-family: var(--font-family);
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;

            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .background-video {
            position: absolute;

            height: 100%;

            z-index: -1;
        }

        .container {
            padding: 2rem;
            border-radius: 12px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25); */
        }

        /* h1 {

            color: var(--accent-color);
        } */

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
        }

        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time span {
            font-size: 5rem;
            font-weight: bold;
            font-family: 'cursive', 'Brush Script MT';
            text-shadow: 3px 3px #ff0000;
        }

        .time label {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            font-family: cursive;
        }
        .copyright {
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            width: 100%;
        }
        .copyright p {
            color: #777;
            font-size: 10px;
        }
        .copyright p a {
            color: #8d8989;
            font-size: 10px;
        }
        /* text effect css */
        h1 {
            font-family: cursive;
            font-size: clamp(2rem, 1vw + 1rem, 20rem);
            letter-spacing: 2px;
            display: grid;
            place-items: center;
            grid-template-areas: "text";
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-image: linear-gradient(305deg, tomato, gold, cyan);
            margin: 0;
        }
        h1 > *, h1::after {
            grid-area: text;
        }
        h1::after {
            content: attr(data-text);
            color: var(--paper);
            transform: translate(0.1em, 0.1em);
            filter: drop-shadow(0.015em 0.015em 0.025em var(--shadow));
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(var(--highlight), var(--paper));
        }

        .celebration-message {
            display: none;
            font-size: 3rem;
            color: var(--accent-color);
            animation: burst 1s ease-in-out infinite;
        }
        @keyframes burst {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {

            }
            .container {

            }
            .celebration-message {

            }

    <div class="container">
        <h1>Valentineâ€™s Day Countdown</h1>
        <div class="countdown" id="countdown">
            <div class="time">
                <span id="days">000</span>
                <label>Days</label>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <label>Minutes</label>

            <div class="time">
                <span id="seconds">00</span>

        </div>
        <div id="message" class="celebration-message">ðŸ’– Happy Valentineâ€™s Day! ðŸ’Œ</div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();

            // Valentineâ€™s Day date
            const valentinesDay = new Date(currentYear, 1, 14); // February 14th

            // If the date has passed, use next year
            if (now > valentinesDay) {
                valentinesDay.setFullYear(currentYear + 1);
            }

            const diff = valentinesDay - now;

            if (diff <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = String(days).padStart(3, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
